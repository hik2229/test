<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style13.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="전체를가운데">
    <h1>animate 사이트 만들기</h1>
    <div class="첫줄 깨짐방지용">
      <div class="자식 자식1 animate__animated animate__fadeInLeft">첫줄의 자식1</div>
      <div class="자식 자식2 animate__animated animate__fadeInLeft">첫줄의 자식2</div>
      <div class="자식 막내 animate__animated animate__fadeInLeft">첫줄의 자식3</div>
    </div><!-- 첫줄 -->

    <div class="둘째줄 깨짐방지용">
      <div class="자식 자식1 animate__animated animate__zoomIn">둘째줄 자식1</div>
      <div class="자식 막내 animate__animated animate__zoomIn">둘째줄 자식2</div>
    </div><!-- 둘째줄 -->

    <div class="셋째줄 깨짐방지용">
      <div class="자식 자식1 animate__animated animate__rollIn">셋째줄 자식1</div>
      <div class="자식 자식2 animate__animated animate__rollIn">셋째줄 자식2</div>
      <div class="자식 자식3 animate__animated animate__rollIn">셋째줄 자식3</div>
      <div class="자식 막내 animate__animated animate__rollIn">셋째줄 자식4</div>
    </div><!-- 셋째줄 -->

    <div class="넷째줄 깨짐방지용">
      <div class="자식 자식1 animate__animated animate__pulse">넷째줄 자식1</div>
      <div class="자식 자식2 animate__animated animate__pulse">넷째줄 자식2</div>
      <div class="자식 막내 animate__animated animate__pulse">넷째줄 자식3</div>
    </div><!-- 넷째줄 -->

    <div class="다섯째줄 깨짐방지용">
      <div class="자식 자식1 wow animate__animated animate__tada">다섯째줄 자식1</div>
      <div class="자식 자식2 wow animate__animated animate__shakeY">다섯째줄 자식2</div>
      <div class="자식 자식3 wow animate__animated animate__shakeX">다섯째줄 자식3</div>
      <div class="자식 자식4 wow animate__animated animate__bounce">다섯째줄 자식4</div>
      <div class="자식 막내 wow animate__animated animate__backInDown">다섯째줄 자식5</div>
    </div><!-- 다섯째줄 -->

    <div class="과제 깨짐방지용">
      <div class="최종 최종1 wow animate__animated animate__backInLeft">1</div>
      <div class="최종 최종2 wow animate__animated animate__backInDown">2</div>
      <div class="최종 최종3 wow animate__animated animate__backInUp">3</div>
      <div class="최종 최종4 wow animate__animated animate__backInDown">4</div>
      <div class="최종 최종5 wow animate__animated animate__backInUp">5</div>
      <div class="최종 막내 wow animate__animated animate__backInRight">6</div>
    </div><!-- 과제-->

    <div class="제출 깨짐방지용">
      <div class="최종 최종1 wow animate__animated animate__fadeInBottomLeft">하나</div>
      <div class="최종 최종2 wow animate__animated animate__fadeInDownBig">둘</div>
      <div class="최종 최종3 wow animate__animated animate__fadeInUp">셋</div>
      <div class="최종 최종4 wow animate__animated animate__fadeInDown">넷</div>
      <div class="최종 최종5 wow animate__animated animate__fadeInUp">다섯</div>
      <div class="최종 최종6 wow animate__animated animate__fadeInDown">여섯</div>
      <div class="최종 막내 wow animate__animated animate__fadeIn">끝</div>
    </div><!-- 과제-->
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" ></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
